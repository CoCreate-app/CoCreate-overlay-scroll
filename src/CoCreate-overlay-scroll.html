<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban | CoCreate</title>
  
    <!-- CoCreate UI -->
    <!--<link rel="stylesheet" href="https://cdn.cocreate.app/CoCreateUI.min.css" type="text/css" />-->
    <link rel="stylesheet" href="https://server.cocreate.app/CoCreateCSS/dist/CoCreateUI.min.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />    

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>
  
  <body>
    <div class="overlay-scroll" data-overlay-scroll_type="scrollY" style="height: 100%">
      <div id="type_example" class="display-flex flex-wrap-wrap">
        <!-- Example:  default scrolling -->
        <div style="margin: 10px">
          <h3>default:  XY-direction ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  XY-direction scrolling -->
        <div style="margin: 10px">
          <h3>XY-direction ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_type="scrollX,scrollY">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  X-direction scrolling -->
        <div style="margin: 10px">
          <h3>X-direction ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_type="scrollX" data-overlay-scroll_position="bottom,right">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  Y-direction scrolling -->
        <div style="margin: 10px">
          <h3>Y-direction ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_type="scrollY" data-overlay-scroll_position="bottom,right">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
      </div>    
  
      
      <div id="position_example" class="display-flex flex-wrap-wrap">
        <!-- Example:  default scroller -->
        <div style="margin: 10px">
          <h3>default:  Bottom and Right ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_position="bottom,right">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  Top and Left scroller -->
        <div style="margin: 10px">
          <h3>Top and Left ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_position="top,left">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  Top ScrollBar -->
        <div style="margin: 10px">
          <h3>Top and Right ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_position="top">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  Left ScrollBar -->
        <div style="margin: 10px">
          <h3>Bottom and Left ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_position="left">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
      </div> 
      
      
      <div id="other_example" class="display-flex flex-wrap-wrap">
        <!-- Example: border scroller -->
        <div style="margin: 10px">
          <h3>Bordered ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" style="border: 10px solid red">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  margin scroller -->
        <div style="margin: 10px">
          <h3>Margined ScrollBar</h3>
          <div class="overlay-scroll width-300px height-300px" style="margin: 10px">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        <!-- Example:  nested scrollbar -->
        <div style="margin: 10px">
          <h3>Nested ScrollBar</h3>
          <div class="parent_node overlay-scroll width-300px height-300px">
            <div class="overlay-scroll width-200px height-200px">
              <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
            </div>
            <div class="overlay-scroll width-200px height-200px">
              <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
            </div>
          </div>  
        </div>
      </div> 
      
      
      <div id="attribute_example" class="display-flex flex-wrap-wrap">
        <!-- Example:  scroll speed -->
        <div style="margin: 10px">
          <h3>Scroll Speed</h3>
          <div class="overlay-scroll width-300px height-300px" data-overlay-scroll_speed="0.2">
            <img src="https://mdbootstrap.com/img/Photos/Others/img%20(44).jpg"></img>
          </div>  
        </div>
        
      </div>   
    </div>
    
  <script src="CoCreate-overlay-scroll.js"></script>
    
  </body>
</html>
